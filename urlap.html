<!DOCTYPE HTML>
<html lang="hu">

<head>
    <meta charset="utf-8">

    <title>Regisztráció - "minimalista" űrlap jQueryvel</title>
    <!-- jquery -->
    <script src="jquery/jquery-3.7.1.js"></script>
    <script src="jquery/jquery-validation-1/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function(){

    $("#myform").validate({
        rules: {
        firstname: "required",
        lastname: "required",
        email: {
        required: true,
        email: true
        },
        password: {
        required: true,
        minlength: 8
        },
                        elfogad: {
        required: true,
        },
        },
        
        messages: {
        firstname: " Írd be a keresztneved!",
        lastname: " Írd be a vezetékneved!",
        password: {
        required: " Add meg a jelszavad!",
        minlength: " A jelszavad legalább 8 karakter hosszú legyen!"
        },
        email: " Kérlek valós email címet adj meg!",
                        elfogad: " Kérlek fogadd el a feltételeinket!",
        },
    });
    });
        </script>
        
    <style>
        label.error {
        color: #FB3A3A; 
        }
        </style>
</head>

<body>
    <form action="https://rf.uni-corvinus.hu/webfejlesztes/receive.php" method="post" id="myform" novalidate>
        <h2>Regisztráció - "minimalista" űrlap jQueryvel</h2>
        <p><label for="firstname">Keresztnév </label>
            <input type="text" name="firstname" id="firstname">
        </p>
        <p><label for="lastname">Vezetéknév</label>
            <input type="text" name="lastname" id="lastname">
        </p>
        <p><label for="email">Email cím </label>
            <input type="text" name="email" id="email">
        </p>
        <p><label for="password">Jelszó </label>
            <input type="password" name="password" id="password">
        </p>
        <p><label for="elfogad">Elfogad </label>
            <input type="checkbox" name="elfogad" id="elfogad">
        </p>
        <p><input type="submit" value="Elküld"></p>
    </form>
</body>

</html>
